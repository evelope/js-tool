<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Echarts</title>
    <script src="https://cdn.bootcss.com/echarts/3.8.5/echarts.min.js"></script>
    <style>
        body {
            background: rgba(41, 60, 85, .7)
        }
    </style>
</head>

<body>
    <div id="main" style="width: 800px;height:600px;margin:0 auto"></div>
    <script>
        var main = document.getElementById('main');
        var myChart = echarts.init(main);
        option = {
            title: {
                text: '浏览器占比变化',
                subtext: '纯属虚构',
                top: 10,
                left: 10
            },
            tooltip: {
                trigger: 'item',
                backgroundColor: 'rgba(0,0,250,0.2)'
            },
            legend: {
                type: 'scroll',
                bottom: 10,
                data: (function () {
                    var list = [];
                    for (var i = 1; i <= 28; i++) {
                        list.push(i + 2000 + '');
                    }
                    return list;
                })()
            },
            visualMap: {
                top: 'middle',
                right: 10,
                color: ['red', 'yellow'],
                calculable: true
            },
            radar: {
                indicator: [{
                    text: 'IE8-',
                    max: 400
                },
                {
                    text: 'IE9+',
                    max: 400
                },
                {
                    text: 'Safari',
                    max: 400
                },
                {
                    text: 'Firefox',
                    max: 400
                },
                {
                    text: 'Chrome',
                    max: 400
                }
                ]
            },
            series: (function () {
                var series = [];
                for (var i = 1; i <= 28; i++) {
                    series.push({
                        name: '浏览器（数据纯属虚构）',
                        type: 'radar',
                        symbol: 'none',
                        itemStyle: {
                            normal: {
                                lineStyle: {
                                    width: 1
                                }
                            },
                            emphasis: {
                                areaStyle: {
                                    color: 'rgba(0,250,0,0.3)'
                                }
                            }
                        },
                        data: [{
                            value: [
                                (40 - i) * 10,
                                (38 - i) * 4 + 60,
                                i * 5 + 10,
                                i * 9,
                                i * i / 2
                            ],
                            name: i + 2000 + ''
                        }]
                    });
                }
                return series;
            })()
        };
        myChart.setOption(option);
    </script>
</body>

</html>
